<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>nagareyama demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="てすといち"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="white"
        scale="25 25 25"
        random-position="min: -10 40 0; max: 10 100 0"
        opacity="0.6"
        gps-entity-place="latitude: 35.52928527135535; longitude: 140.0827900415085;"
      ></a-text>
      <a-text
        value="てすとに"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="white"
        scale="25 25 25"
        random-position="min: -10 40 0; max: 10 100 0"
        opacity="0.6"
        gps-entity-place="latitude: 35.623882357762724; longitude: 140.10439820528038;"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
      </a-scene>

  </body>
</html>
